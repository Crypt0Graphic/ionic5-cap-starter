<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar class="ion-text-center" color="primary">
        <img
          aria-hidden="true"
          class="logo"
          src="assets/images/logo.png"
        /><br />
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
          <ion-item
            [routerLink]="p.url"
            routerDirection="forward"
            [class.active-item]="selectedPath.startsWith(p.url)"
          >
            <ion-icon ariaLabel="{{ p.title | translate }}"  slot="start" [name]="p.icon" color="secondary"></ion-icon>
            <ion-label> {{ p.title | translate }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
