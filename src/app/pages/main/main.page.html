<ion-tabs #mainTabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon ariaLabel="Home" name="home"></ion-icon>
      <ion-label aria-hidden="true">{{ 'HOME' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="settings">
      <ion-icon ariaLabel="Settings" name="settings"></ion-icon>
      <ion-label aria-hidden="true">{{ 'SETTINGS' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="about">
      <ion-icon ariaLabel="About" name="information-circle"></ion-icon>
      <ion-label aria-hidden="true">{{ 'ABOUT' | translate }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
